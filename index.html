
<!DOCTYPE html>
<html>
<head>
  <title>Phliker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>

  <div class="topnav">
  <a class="phliker_top" href="#home">Phliker</a>
    <div class="search-container">
    <form action="#">
      <input id='searchText_1' type="text" placeholder="Search by tags.." name="search">
      <button id='search_1' type="submit">Go!</button>
    </form>
  </div>
</div>

<div id='srch_big'>
<div id='search_images' class="container">
  <form action="#">
      <input id='searchText_2' type="text" placeholder="Search images.." name="search">
      <button id = 'search_2' type="submit">Search</button>
    </form>
</div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" >
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <!-- Modal header => Place for Title and X to close modal-->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
         <img class="imgPreview" src="">
        </div>
        <div class="modal-footer">
          <div class="paragraph_description">
            <ul class="ul_list">

            
          </ul>
          </div>
      <!--Modal footer buttons for previous and next photos-->    
          <button type="button" class="btn btn-default" id="prev" >Previous</button>
           <button type="button" class="btn btn-default" id="next" >Next</button>
        </div>
      </div>
      
    </div>
  </div>

</body>

</html>
